# Tool Application Configuration
spring.main.web-application-type=none
spring.application.name=dungeons-tool
spring.main.banner-mode=off

# Docker Compose - start containers but don't stop them (CLI exits quickly)
# spring.docker.compose.lifecycle-management=start-only
# spring.docker.compose.skip.in-tests=true
# Point to docker-compose.yml in project root (one level up from tool directory)
spring.docker.compose.file=../docker-compose.yml

# spring.mongodb.uri=mongodb://dev:dev@localhost:27017,localhost:27017/dungeon?serverSelectionTimeoutMS=1000&connectTimeoutMS=1000
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=dungeon
spring.mongodb.username=dev
spring.mongodb.password=dev
spring.mongodb.representation.uuid=standard

# Logging - file only, no console
logging.level.root=INFO
logging.level.io.dungeons.tool=DEBUG
logging.file.name=logs/tool-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
